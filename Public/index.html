<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="login.css" />
        <title>Flip - Card Memory Game</title>
    </head>

    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <main class="container-fluid  bg-darken-xs  text-center">
        <div>
          <h1>Welcome</h1>
          <p>Login to play</p>
          <div id="loginControls" style="display: none">
            <input type="text" id="userName" placeholder="your@email.com" />
            <input type="password" id="userPassword" placeholder="password" />
            <button class="button" onclick="loginUser()">Login</button>
            <div id="errorMessage" style="color: red;"></div>
          <div>
            <p>Don't have an acount?</p>
            <button class="button" onclick="createUser()">Create</button>
          </div>
          </div>
          <div id="playControls" style="display: none">
            <div id="playerName"></div>
            <button class="button" onclick="play()">Play</button>
            <button class="button" onclick="logout()">Logout</button>
          </div>
        </div>
        <script src="login.js"></script>
      </main>
